<div class="single_page_container">
  <div class="single_page_title">
    <div layout="row">
      <span flex></span>
      <span class="title_text page_title">
        კონტაქტი
        <hr>
      </span>
      <span flex></span>
    </div>
  </div>
  <div class="single_page_content small_text">
    <div layout="row">
      <h4 class="title_text">
        თუ მოგვწერთ გაგვიხარდება...
      </h4>
    </div>
    <form
      novalidate
      ng-submit="vm.sendEmail(form)"
      name="form">
      <div layout="row" layout-wrap>
        <div class="contact_inputs">
          <h3>სახელი, გვარი</h3>
          <input  name="person" type="text" ng-model="vm.message.person" required>
          <h3>ელექტრონული ფოსტა</h3>
          <input name="from" type="email" ng-model="vm.message.from" required>
          <h3>თემა</h3>
          <input name="theme" type="text" ng-model="vm.message.theme" required>
        </div>
        <div class="contact_note">
          <h3>შეტყობინება</h3>
          <textarea name="msg"></textarea>
        </div>
        <div flex="100">
          <md-content layout="row" layout-sm="column">
            <span flex></span>
            <md-button type="submit" ng-disabled="form.$invalid" class="send_btn title_text">
              <span class="title_text"> გაგზავნა</span>
            </md-button>
          </md-content>
        </div>
      </div>
    </form>
  </div>

  <div class="contact_map_wrapper">
    <div layout="row" class="contact_info_wrapp">
      <div class="contact_info md-whiteframe-4dp md-padding" flex>
        <div layout="row">
          <div layout="column">
            <div>
              <div class="title_text"><i style="padding-right:10px" class="fa fa-map-marker"></i> თბილისი</div>
              <div style="padding-left:25px; font-size:11px">{{vm.contacts.address.geo}}</div>
            </div>
            <div class="space_separator"></div>
            <div>
              <div class="title_text"><i style="padding-right:10px" class="fa fa-phone"></i> ტელეფონი</div>
              <div style="margin-left: -17px; font-size:11px">
                <ul class="unstyled_list">
                  <li ng-repeat="phone in vm.contacts.phones">{{phone}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div flex></div>
          <div layout="column">
            <div>
              <div class="title_text"><i style="padding-right:10px" class="fa fa-fax"></i> ფაქსი</div>
              <div style="padding-left:25px; font-size:11px">{{vm.contacts.fax}}</div>
            </div>
            <div class="space_separator"></div>
            <div>
              <div class="title_text"><i style="padding-right:10px" class="fa fa-envelope-o"></i> ელ ფოსტა</div>
              <div style="padding-left:25px; font-size:11px">{{vm.contacts.mail}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="map" id="contact-map" style="height: 100%; width:100%"></div>
  </div>
</div>
