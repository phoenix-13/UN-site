<div class="page_header_wrapp">
  <div class="page_header" layout="row">
    <span class="navigation">
      <a ui-sref="main.home" href="">
        {{'HOME' | translate}}
      </a>
      <i class="fa fa-angle-right" style="padding-left:5px;padding-right:5px;"></i>
      <a href="" ui-sref="main.articles({tabIndex: 0, publicationIndex: 0, indicatorIndex: 0, categoryId: undefined, year: undefined, searchQuery: undefined})">
        {{'INDICATORS' | translate}}
      </a>
      <i class="fa fa-angle-right" style="padding-left:5px;padding-right:5px;"></i>
      <a href="">
        {{'T' | translate:vm.indicator.title}}
      </a>
    </span>
    <span flex></span>
  </div>
</div>

<div class="single_page_content">
  <div layout="row" class="main_page_container">
    <div layout="column" flex="30" class="filter_wrapp">
      <div class="title_text" style="font-size:1.2em">{{'DIRECTION' | translate}}</div>
      <div style="padding-top: 20px; padding-left:15px">
        <div class="direction_title title_text" ng-repeat="category in vm.categories">
          <a style="cursor: pointer" ui-sref="main.articles({categoryId: category._id, publicationIndex: 0, indicatorIndex: 0, tabIndex: 0})"><i class="fa fa-circle-o"></i>{{'T' | translate:category.title}}</a>
        </div>
      </div>
    </div>
    <div layout="column" flex="5" ></div>
    <div layout="column" flex>
      <md-content class="md-padding">
        <div class="article_title text-center">
          <h4 class="title_text" style="margin-top:2px">{{'T' | translate:vm.indicator.title}}</h4>
          <hr>
        </div>
        <div ng-bind-html="'T' | translate: vm.indicator.content"></div>
      </md-content>
    </div>
  </div>
</div>
