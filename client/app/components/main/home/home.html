
<div class="single_page_container about">
  <div class="single_page_content">

    <div layout="row" class="">
      <div flex>
        <div class="title_text">
          ვეძებ სტატისტიკას თემაზე...
        </div>
        <div layout="row">
          <div flex>
            <md-list flex="80" ng-repeat="article in vm.firstLevelPrimaryArticles">
              <md-list-item class="main_article_item">
                <div class="md-list-item-text">
                  <a ui-sref="{{'main.' + article.ref.type}}({id:article.ref._id})" class="unstyled_link">
                    <span><i class="fa fa-angle-double-right"></i></span>
                    <span>{{article.title.geo}}</span>
                  </a>
                </div>
              </md-list-item>
            </md-list>
            <div flex></div>
          </div>
          <div flex>
            <md-list flex="80" ng-repeat="article in vm.secondLevelPrimaryArticles">
              <md-list-item class="main_article_item">
                <div class="md-list-item-text">
                  <a ui-sref="{{'main.' + article.ref.type}}({id:article.ref._id})" class="unstyled_link">
                    <span><i class="fa fa-angle-double-right"></i></span>
                    <span>{{article.title.geo}}</span>
                  </a>
                </div>
              </md-list-item>
            </md-list>
            <div flex></div>
          </div>
        </div>
        <div layout="row" class="slider_wrapper md-padding">
          <div id="owl2-slider" class="owl-carousel owl-theme" style="width: 500px; max-height: 400px">
            <div class="item" ng-repeat="slide in vm.slider">
              <a ui-sref="{{'main.' + slide.ref.type}}({id: slide.ref._id})">
                <img ng-src="{{slide.image}}" alt="{{slide.title.geo}}">
              </a>
            </div>
          </div>
        </div>
      </div>

      <div flex="30" class="categories_wrapp title_text">
        <div layout="row" layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp whiteframe participation" flex layout>
            <a class="unstyled_link" ui-sref="main" href="" layout="row">
              <span flex="20" class="category_image">
                <img src="/assets/images/participation.png">


              <!-- <i class="fa fa-hand-paper-o fa-2x"></i> -->
              </span>
              <span flex class="single_line_category">
                მონაწილეობა
              </span>
            </a>
          </md-whiteframe>
        </div>
        <div layout="row" layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp whiteframe protection" flex layout>
            <a class="unstyled_link" ui-sref="main" href="" layout="row">
              <span flex="20" class="category_image">
                <img src="/assets/images/scales.png">
              <!-- <i class="fa fa-balance-scale fa-2x"></i> -->
              </span>
              <span flex class="double_line_category">
                <p style="margin-bottom: 0">სპეციალური მხარდაჭერა</p>
                <p>და დაცვა</p>
              </span>
            </a>
          </md-whiteframe>
        </div>
        <div layout="row" layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp whiteframe health" flex layout>
            <a class="unstyled_link" ui-sref="main" href="" layout="row">
              <span flex="20" class="category_image">
                <img src="/assets/images/heart.png">

                <!-- <i class="fa fa-heartbeat fa-2x"></i> -->

                </span>
              <span flex class="single_line_category">
              ჯანმრთელობა
              </span>
            </a>
          </md-whiteframe>
        </div>
        <div layout="row" layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp whiteframe youth" flex layout>
            <a class="unstyled_link" href="" layout="row">
              <span flex="20" class="category_image">
                <img src="/assets/images/family.png">

                <!-- <i class="fa fa-child fa-2x"></i> -->

                </span>
              <span flex class="single_line_category">
              ახალგაზრდები და ოჯახი
              </span>
            </a>
          </md-whiteframe>
        </div>
        <div layout="row" layout-wrap layout-fill ng-cloak>
          <md-whiteframe class="md-whiteframe-1dp whiteframe education" flex layout>
            <a class="unstyled_link" ui-sref="main" href="" layout="row">
              <span flex="20" class="category_image">
                <img src="/assets/images/education.png" style="padding-top: 10px;">
                <!-- <i class="fa fa-graduation-cap fa-2x"></i> -->

                </span>
              <span flex class="double_line_category">
                <p style="margin-bottom: 0">განათლება, დასაქმება</p>
                <p>და მობილობა</p>
              </span>
            </a>
          </md-whiteframe>
        </div>
      </div>
    </div>


    <div class="publications_container md-padding">
      <div layout="row">
        <div class="title_text">პუბლიკაციები</div>
        <div flex></div>
        <div></div>
      </div>
      <div layout="row">
        <div flex class="md-padding" ng-repeat="publication in vm.latestPublications">
          <a ui-sref="main.publication({id: publication._id})" class="unstyled_link">
            <div class="md-list-item-text" layout="column" >
              <h3 class="title_text" style="font-size:1em">{{publication.title.geo}}</h3>
              <p style="font-size:0.9em;" ng-bind-html="publication.content.geo" class="publication_text_part"></p>
              <p style="font-size:0.8em;">{{publication.date | date: 'yyyy-MM-dd': 'GMT+03:00'}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div layout="row" class="slider_wrapper md-padding">
      <div class="" style="width: 500px; max-height: 400px" layout="row">
        <div class="item">
          <a href="{{vm.banner.link}}" target="_blank">
            <img ng-src="{{vm.banner.image}}" alt="{{vm.banner.title.geo}}">
          </a>
        </div>
        <div class="item">
          <a href="" ui-sref="main.demographics" >
            place map here
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
