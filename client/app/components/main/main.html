<script id="template/pagination/pagination.html" type="text/ng-template">
  <ul class="pagination">
    <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1)" title="First Page"> <span>{{'FIRST' | translate}}</span></a></li>
    <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(page - 1)" title="Previous Page"><span>{{'PREV' | translate}}</span></a></li>
    <li ng-repeat="page in pages track by $index" ng-class="{active: page.active}"><a href ng-click="selectPage(page.number)">{{page.text}}</a></li>
    <li ng-if="directionLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(page + 1)" title="Next Page"><span>{{'NEXT' | translate}}</span></a></li>
    <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(totalPages)" title="Last Page"><span>{{'LAST' | translate}}</span></a></li>
  </ul>
</script>
<un-header></un-header>
<div class="page_container">
  <ui-view></ui-view>
</div>
<un-footer partners="vm.partners"></un-footer>
