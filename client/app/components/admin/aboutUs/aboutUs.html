<div layout layout-sm="column">
  <div flex></div>
  <div>
    <h3 class="title_text">ჩვენ შესახებ</h3>
  </div>
  <div flex></div>
</div>
<md-content class="md-padding">
  <md-tabs md-dynamic-height md-border-bottom class="page_tabs">
    <md-tab label="ქართულად">
      <md-content class="md-padding">
        <text-angular name="about-geo-editor" ng-model="vm.about.geo"></text-angular>
      </md-content>
    </md-tab>
    <md-tab label="english">
      <md-content class="md-padding">
        <text-angular name="about-eng-editor" ng-model="vm.about.eng"></text-angular>
      </md-content>
    </md-tab>
  </md-tabs>
  <md-button ng-click="vm.updateAbout()" class="md-raised md-primary pull-right">განახლება</md-button>
</md-content>
