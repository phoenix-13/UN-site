<md-content class="md-padding">
  <div layout layout-sm="column" ng-repeat="slide in vm.slider track by $index">
    <md-input-container>
      <label>{{$index + 1}}</label>
    </md-input-container>
    <md-input-container flex>
      <div class="thumbnail" style="margin-bottom:0">
        <img ng-src="{{slide.image}}">
      </div>
    </md-input-container>
    <md-input-container flex>
      <label>სტატიის სახელი</label>
      <input type="text" ng-model="slide.title.geo">
    </md-input-container>
    <md-input-container flex>
      <label>Article Name</label>
      <input type="text" ng-model="slide.title.eng">
    </md-input-container>
    <md-input-container flex>
      <label>Article Url</label>
      <input type="text" ng-model="slide.link">
    </md-input-container>
    <md-input-container style="width:10%">
      <md-button ng-click="vm.openRemoveSlideModal($event, slide, $index)" class="md-raised md-primary">Remove</md-button>
    </md-input-container>
    <md-input-container style="width:10%">
      <md-button ng-click="vm.openUpdateSlideModal($event, slide)" class="md-raised md-primary">Update</md-button>
    </md-input-container>
  </div>

  <div layout layout-sm="column" style="margin-top: 10px">
    <div class="flex"></div>
    <md-button ng-click="vm.openAddSlideModal($event)" class="md-fab md-fab-bottom-right md-primary" style="position:relative;" aria-label="Add">
      <i class="fa fa-plus"></i>
      <md-tooltip md-direction="left">
        Add new
      </md-tooltip>
    </md-button>
  </div>
</md-content>
